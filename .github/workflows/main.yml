on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "What will the version tag be?"
        default: ${{ github.ref }}
      prerelease:
        type: boolean
        description: "Is this release a pre-release that is not ready for production use?"
        default: true

name: Release Vesion

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
  
      - name: Build
        run: go build -o webstrings -v ./...

      - name: Zip Source Code
        run: zip -r source-code.zip .

      - name: Test
        run: go test -v ./...
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.input.tag_name }}
          release_name: Release ${{ github.event.input.tag_name }}
          draft: false
          prerelease: ${{ github.event.input.prerealease }}
      
      - name: Upload Binary Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./webstrings
          asset_name: webstrings
          asset_content_type: application/octet-stream

      - name: Upload Source Code Release Asset
        id: upload-release-asset-source
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source-code.zip
          asset_name: source-code.zip
          asset_content_type: application/zip
